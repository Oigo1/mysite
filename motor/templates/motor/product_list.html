{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category|title }} Products</title>
    <link rel="stylesheet" href="{% static 'motor/assets/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="category-title">{{ category|title }} Products</h2>
        
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'index' %}">Home Page</a>
</body>
</html>
